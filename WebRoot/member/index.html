	 	function submited()
		{
			if (document.getElementById("user_name").value == "" || document.getElementById("user_name").value == "会员名/邮箱" )
			{
				alert('用户名不可以为空！');
				document.getElementById("user_name").focus();
				return false;
			}
			if (document.getElementById("passwd").value == "" || document.getElementById("passwd").value == null)
			{
				alert("密码不可以为空！");
				document.getElementById("passwd").focus();
				return false;
			}
			if( window.frames["randomcode"].document.getElementById("loginrand").style.display != "none")
			{
				var loguserrand = window.frames["randomcode"].document.getElementById("loguserrand").value;
				if( loguserrand == "" )
				{
					alert('验证码不可以为空！');
					window.frames["randomcode"].document.getElementById("loguserrand").focus();
					return false;
				}
				document.getElementById( "userrand" ).value=loguserrand;
			}	
			
			document.loginForm.submit();
			 
		}
		function hand()   
		{   
		  document.all.loginForm.bout.style.cursor='hand'
