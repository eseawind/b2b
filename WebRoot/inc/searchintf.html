<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">	<script language="javascript">		function SearchIntf(){		var serchkey = document.getElementById("serchkey").value;    var ch_id = document.getElementById("ch_id").value;		if(serchkey!=null&&serchkey!=""&&serchkey!="请输入您想查找的关键字"){			window.open("/member/search/searchrst.html?"+serchkey+","+ch_id);	  }else{		 alert("请输入关键字!");		 return;		}					}	</script>  	<table width="100%" border="0" cellspacing="0" cellpadding="0">      <tr>        <td align="right">        	<strong style="font-size:14px;">商品搜索</strong>&nbsp;        </td>        <td>        	<input name="serchkey" id="serchkey" type="text" style="font-size:14px; color:#666; line-height:18px; height:18px;" value="请输入您想查找的关键字" size="42" onMouseDown="this.value='';" />          <input type="submit" name="Submit" value="搜  索"  onClick="SearchIntf()" class="search_button"/>          <input type="hidden" name="ch_id" id="ch_id" value="{#SEARCH:CH_ID#}" />        </td>      </tr>    </table>
